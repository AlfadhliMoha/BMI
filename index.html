<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.js">

    
    <title>BMI</title>

</head>
<body>
    

    
<div style="text-align:center; background-color: rgb(221, 107, 107);"> 

    
        <div >
            
            <h2 style="text-align:start ; margin-left: 9px; position:relative; font-size: 16px; color: rgb(119, 78, 78);">MO.ALFADHLI</h2> 
    



        

            <h3>الوزن</h3>
            <input type="text" id="weight-input">
        </div>  
         <div>
            <h3>الطول</h3>
            <input type="text" id="height-input">
        </div>

        <button style="margin-top: 4px ;" id="submit-btn"> احسب</button>

        <div>
            <h4 id="bmi"></h4>
            <h3 id="bmi-category"></h3>
        </div>
        
        <h3 style="text-align:end ; margin:18px; margin-bottom: 6px; color: rgb(119, 78, 78)">777074326</h3>

</div>


<script>
     document.getElementById("submit-btn").addEventListener("click", function(){
             var weight = document.getElementById("weight-input").value
             var height = document.getElementById("height-input").value

       
            var bmi = weight/(height*height)

    document.getElementById("bmi").innerHTML = bmi
    console.log(bmi)

if(bmi < 18){
    document.getElementById("bmi-category").innerHTML ="نحيف"

}else if (bmi<24.9){
    document.getElementById("bmi-category").innerHTML ="وزن مثالي"

}else if (bmi<29.9){
    document.getElementById("bmi-category").innerHTML ="وزن زائد"
}else if (bmi<34.9){
    document.getElementById("bmi-category").innerHTML ="سمنه درجه اولى"
}else if (bmi<39.9){
    document.getElementById("bmi-category").innerHTML ="سمنه درجه ثانيه"
}else  {
    document.getElementById("bmi-category").innerHTML ="سمنه خطيره"
}
})
</script>

    
</html>
